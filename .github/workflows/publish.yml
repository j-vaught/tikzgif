# ---------------------------------------------------------------------------
# tikzgif -- Publish to PyPI on version tag
# ---------------------------------------------------------------------------
# Triggered by pushing a tag matching v*.*.* (e.g. v0.2.0).
# Uses PyPI Trusted Publishers (OIDC) -- no API tokens needed.
# ---------------------------------------------------------------------------
name: Publish to PyPI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  id-token: write   # OIDC for Trusted Publishers
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify package
        run: |
          python -m pip install twine
          twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # =========================================================================
  # Publish to TestPyPI first (smoke test)
  # =========================================================================
  publish-test:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/tikzgif
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # =========================================================================
  # Publish to PyPI (production)
  # =========================================================================
  publish:
    name: Publish to PyPI
    needs: publish-test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tikzgif
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
